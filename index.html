<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./code.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <img class="bg" src="./images/CalculatorPNG/BackgroundCaShadowl.png">
            <div class="input"></div>
            <div class="result">
                00000000000
            </div>
            <div class="buttons-grid">
                <button class="buttons" data-img="ACButton" data-type="clear" data-value="ac"></button>
                <button class="buttons" data-img="CButton"data-type="clear" data-value="c"></button>
                <button class="buttons" data-img="ReminderButton" data-type="operator" data-value=% ></button>
                <button class="buttons" data-img="divideButton"  data-type="operator" data-value="/"></button>
                <button class="buttons" data-img="seven7Button" data-type="number" data-value="7"></button>
                <button class="buttons" data-img="eight8Button" data-type="number" data-value="8"></button>
                <button class="buttons" data-img="nine9Button" data-type="number" data-value="9"></button>
                <button class="buttons" data-img="multiplyButton"  data-type="operator" data-value="*"></button>
                <button class="buttons" data-img="four4Button" data-type="number" data-value="4"></button>
                <button class="buttons" data-img="five5Button" data-type="number" data-value="5"></button>
                <button class="buttons" data-img="six6Button" data-type="number" data-value="6"></button>
                <button class="buttons" data-img="subtractButton" data-type="operator" data-value="-"></button>
                <button class="buttons" data-img="one1Button" data-type="number" data-value="1"></button>
                <button class="buttons" data-img="two2Button" data-type="number" data-value="2"></button>
                <button class="buttons" data-img="three3Button" data-type="number" data-value="3"></button>
                <button class="buttons" data-img="AddButton"  data-type="operator" data-value="+"></button>
                <button class="buttons" data-img="zero0Button" data-type="number" data-value="0"></button>
                <button class="buttons" data-img="decimalButton" data-type ="number" data-value="."></button>
                <button class="buttons" id="equal" data-img="equalButton"  data-type="equal" data-value="="></button>
            </div>


        </div>
    </main>
</body>

</html>
