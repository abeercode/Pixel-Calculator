<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./code.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <img class="bg" src="./images/CalculatorPNG/BackgroundCaShadowl.png">
            <div class="buttons-grid">
                <button class="buttons" data-img="ACButton"></button>
                <button class="buttons" data-img="CButton"></button>
                <button class="buttons" data-img="ReminderButton"></button>
                <button class="buttons" data-img="divideButton"></button>
              
                
                <button class="buttons" data-img="seven7Button"></button>
                <button class="buttons" data-img="eight8Button"></button>
                <button class="buttons" data-img="nine9Button"></button>
                <button class="buttons" data-img="multiplyButton"></button>
                <button class="buttons" data-img="four4Button"></button>
                <button class="buttons" data-img="five5Button"></button>
                <button class="buttons" data-img="six6Button"></button>
                <button class="buttons" data-img="subtractButton"></button>
                <button class="buttons" data-img="one1Button"></button>
                <button class="buttons" data-img="two2Button"></button>
                <button class="buttons" data-img="three3Button"></button>
                <button class="buttons" data-img="AddButton"></button>
                <button class="buttons" data-img="zero0Button"></button>
                <button class="buttons" data-img="decimalButton"></button>
                <button class="buttons"  id="equal" data-img="equalButton"></button>
            </div>
        </div>
    </main>
</body>

</html>
